<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>

    <style>
        .svg1 {
            border: 1px solid #666;
        }

        .svg1 rect {
            fill: red;
            stroke: black;
            stroke-width: 4px;
        }

        .svg2 {
            width: 400px;
            height: 300px;
        }

        .svg2 circle {
            fill: red;
        }
        .svg2 text {
            fill: #fff;
            font-size: 70px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <video src="" width="320" height="240" controls preload="none" loop="true" autoplay muted>
        <source src="" type="video/mp4">
    </video>

    <audio src="" controls autoplay muted>
        <source src="" type="audio/mp3">
    </audio>

    <svg class="svg1">
        <rect x="100px" y="50px" rx="10px" ry="10px"></rect>
    </svg>

    <svg class="svg2">
        <circle cx="200px" cy="150px" r="80px"></circle>
        <text x="150px" y="172px">GF</text>
    </svg>
    
</body>
</html>
